<section id="review">
    <div class="container-flex title">
        <h1>Reviews</h1>
    </div>
    <!-- Search -->
    <div class="container-fluid bg-glass">
        <div class="container">
            <app-bar-search [homePage]="false" [labelText]="'Search prop firm'" />
        </div>
    </div>

    <!-- Broker review-->
    <div class="container">
        <div class="review-card">
          <div class="row no-gutters">
            <div class="col-md-2 d-flex justify-content-center flex-column">
              <img src="assets/img/discount/broker1.png" alt="Firm Logo" class="firm-logo">
            </div>
            <div class="col-md-10 info-block d-flex justify-content-between align-items-center">
              <div class="header">
                <h2 class="firm-name">Firm Name</h2>
                <div class="stars">
                  <span>&#9733;&#9733;&#9733;&#9733;&#9733;</span> <!-- Placeholder for stars -->
                </div>
                <p class="address">123 Street, City</p>
              </div>
              <div class="description">
                <p class="text-black">This is a review text describing the firm...</p>
              </div>
              <div class="actions">
                <button class="btn btn-like"><i class="fa-regular fa-thumbs-up"></i> 100</button>
                <button class="btn btn-sad"><i class="fa-regular fa-face-frown"></i> 22</button>
              </div>
            </div>
          </div>
        </div>
      
        <div class="accordion" id="accordionExample">
          <div class="accordion-item">
              <button class="accordion-button" type="button" data-bs-toggle="collapse" data-bs-target="#collapseOne" aria-expanded="true" aria-controls="collapseOne">
                <span class="text-end w-100 me-3">Last reviews</span>
              </button>
            <div id="collapseOne" class="accordion-collapse collapse" aria-labelledby="headingOne" data-bs-parent="#accordionExample">
              <div class="accordion-body d-flex flex-wrap">
                <div class="accordion-item-info col-md-3">Info 1</div>
                <div class="accordion-item-info col-md-3">Info 2</div>
                <div class="accordion-item-info col-md-3">Info 3</div>
                <div class="accordion-item-info col-md-3">Info 4</div>
              </div>
            </div>
          </div>
        </div>
      </div>

</section>
