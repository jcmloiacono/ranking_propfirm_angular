<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-12">
            <form [formGroup]="signupForm" (ngSubmit)="onSubmit()">
                <div class="form-group pb-3">
                    <label class="text-white fw-light" for="email">Company Email</label>
                    <input type="email" id="email" class="form-control rounded-5 bg-transparent" formControlName="email">
                    <div *ngIf="signupForm.get('email')?.invalid && signupForm.get('email')?.touched"
                        class="text-danger">
                        Please enter a valid email.
                    </div>
                </div>

                <div class="form-group pb-3">
                    <label class="text-white fw-light" for="password">Password</label>
                    <input type="password" id="password" class="form-control rounded-5 bg-transparent"
                        formControlName="password">
                    <div *ngIf="signupForm.get('password')?.invalid && signupForm.get('password')?.touched"
                        class="text-danger">
                        Password is required and must be at least 6 characters.
                    </div>
                </div>

                <div class="form-group pb-3">
                    <label class="text-white fw-light" for="confirmPassword">Confirm Password</label>
                    <input type="password" id="confirmPassword" class="form-control rounded-5 bg-transparent"
                        formControlName="confirmPassword">
                    <div *ngIf="signupForm.get('confirmPassword')?.invalid && signupForm.get('confirmPassword')?.touched"
                        class="text-danger">
                        Passwords must match.
                    </div>
                </div>

                <div class="form-group form-check">
                    <input type="checkbox" id="terms" class="form-check-input bg-transparent" formControlName="terms">
                    <label for="terms" class="form-check-label text-white fw-light">I accept the terms and
                        conditions</label>
                    <div *ngIf="signupForm.get('terms')?.invalid && signupForm.get('terms')?.touched"
                        class="text-danger">
                        You must accept the terms and conditions.
                    </div>
                </div>

                <button type="submit" class="btn btn-light btn-block w-100 rounded-5 mt-4"
                    [disabled]="signupForm.invalid">Sign Up</button>
            </form>
        </div>
    </div>
</div>
